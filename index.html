<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
    <link type="text/css" rel="stylesheet" href="styles.css" media="screen">
</head>
<body>
    <h1>Can you turn on the Lightbulb?</h1>
    <br>
    <div>
        <button onclick="document.getElementById('Image').src='Bulb on.png' ">Light On</button>
        <img src="Bulb off.png" height="100px" width="100px" alt="LightBulb" id="Image">
        <button onclick="document.getElementById('Image').src='Bulb off.png' ">Light Off</button>
    </div>
    
</body>
</html>
